<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalation Notes Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .template-selector {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .form-section {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin: 0.8rem 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .section-title {
            font-size: 1.4rem;
            margin-top: 1.5rem;
            padding-bottom: 0.3rem;
            border-bottom: 2px solid #333;
        }

        .print-button {
            margin: 2rem 0;
            text-align: right;
        }

        @media print {
            .template-selector, .print-button {
                display: none;
            }
            body {
                max-width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="template-selector">
        <label for="templateSelect">Select Template:</label>
        <select id="templateSelect" onchange="switchTemplate()">
            <option value="installer">Installer Support</option>
            <option value="rma">Installer Support RMA INFO</option>
        </select>
    </div>

    <!-- First Template -->
    <div id="installerTemplate">
        <div class="section-title">### Installer Support ###</div>
        
        <div class="form-section">
            <div class="form-group">
                <label>Contact with:</label>
                <input type="text" placeholder="N/A">
            </div>
            <div class="form-group">
                <label>Company:</label>
                <input type="text" placeholder="N/A">
            </div>
            <div class="form-group">
                <label>Phone number:</label>
                <input type="text" placeholder="N/A">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" placeholder="N/A">
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label>Site Controller DIN:</label>
                <input type="text" placeholder="Enter data box">
            </div>
            <div class="form-group">
                <label>Product DIN (if different):</label>
                <input type="text" placeholder="Enter data box">
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label>ISSUE:</label>
                <input type="text" placeholder="Enter data box">
            </div>
        </div>

        <div class="form-section">
            <div class="section-title">STEPS TAKEN:</div>
            <textarea placeholder="1) Enter bullet points here&#10;2) Use this format for steps taken"></textarea>
        </div>

        <div class="form-section">
            <div class="section-title">INFORMATION GATHERED:</div>
            <div class="form-group">
                <label>Periscope:</label>
                <input type="text" placeholder="Enter links">
            </div>
            <div class="form-group">
                <label>Toolbox:</label>
                <input type="text" placeholder="Enter data box">
            </div>
            <div class="form-group">
                <label>Photos:</label>
                <input type="text" placeholder="Enter data box">
            </div>
            <div class="form-group">
                <label>SCA link:</label>
                <input type="text" placeholder="Enter data box">
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label>RESULTS OF TROUBLESHOOTING/NEXT STEPS:</label>
                <input type="text" placeholder="Enter data box">
            </div>
        </div>

        <div class="form-section">
            <div class="section-title">*** Submitting to T2 ***</div>
            <div class="form-group">
                <label>What Action are you requesting from Tier-2:</label>
                <input type="text" placeholder="Enter data box">
            </div>
        </div>
    </div>

    <!-- Second Template -->
    <div id="rmaTemplate" style="display: none;">
        <div class="section-title">### INSTALLER SUPPORT RMA INFO ###</div>
        
        <div class="form-section">
            <div class="form-group">
                <label>Part being replaced:</label>
                <input type="text" placeholder="Enter data box">
            </div>
            <div class="form-group">
                <label>Part DIN:</label>
                <input type="text" placeholder="Enter data box">
            </div>
            <div class="form-group">
                <label>Quantity:</label>
                <input type="text" placeholder="Enter data box">
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label>Partner (Company):</label>
                <input type="text" placeholder="Enter data box">
            </div>
            <div class="form-group">
                <label>Warehouse Contact Name:</label>
                <input type="text" placeholder="Enter data box">
            </div>
            <div class="form-group">
                <label>Warehouse Contact Phone Number and Email:</label>
                <input type="text" placeholder="Enter data box">
            </div>
            <div class="form-group">
                <label>Warehouse Address:</label>
                <input type="text" placeholder="Enter data box">
            </div>
        </div>

        <div class="form-section">
            <div class="section-title">ORPHAN CONTACT INFO</div>
            <div class="form-group">
                <label>Customer name:</label>
                <input type="text" placeholder="Enter data box">
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" placeholder="Enter data box">
            </div>
        </div>
    </div>

    <div class="print-button">
        <button onclick="window.print()">Print Notes</button>
    </div>

    <script>
        function switchTemplate() {
            const template = document.getElementById('templateSelect').value;
            document.getElementById('installerTemplate').style.display = template === 'installer' ? 'block' : 'none';
            document.getElementById('rmaTemplate').style.display = template === 'rma' ? 'block' : 'none';
        }
    </script>
</body>
</html>
